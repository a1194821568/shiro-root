<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>shiro</title>
<link rel="stylesheet" type="text/css" href="/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/themes/color.css" />
<link rel="stylesheet" type="text/css" href="/themes/demo.css" />
<link rel="stylesheet" type="text/css" href="/themes/extIcon.css" />
</head>

<body>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/js/extJquery.js"></script>
<script type="text/javascript" src="/js/extEasyUI.js"></script>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	<!-- 表格 -->
	<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',toolbar: '#tb',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:250">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="height:auto">
		<!-- 在表格上添加按钮 -->
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="add()">add</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="update()">update</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="delete()">delete</a>
	</div>

</body>
</html>
